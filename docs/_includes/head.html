<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Enhanced code highlighting for PHP -->
  <style>
    /* Additional PHP-specific highlighting */
    .language-php .highlight .k { color: #0000ff; font-weight: bold; } /* PHP keywords */
    .language-php .highlight .nv { color: #19177c; } /* PHP variables */
    .language-php .highlight .s2 { color: #d14; } /* PHP strings */
    .language-php .highlight .nb { color: #0086b3; } /* PHP built-ins */
    
    /* Be Framework specific attribute highlighting */
    .language-php .highlight .na { color: #6f42c1; font-weight: bold; } /* Attributes like #[Be] */
    .language-php .highlight .nf { color: #990000; font-weight: bold; } /* Function names */
    .language-php .highlight .nc { color: #445588; font-weight: bold; } /* Class names */
  </style>
</head>
